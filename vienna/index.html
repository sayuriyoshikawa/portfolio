<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vienna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 30vw;
            height: 25vw;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1><a href="index.html">Experience in Vienna</a></h1>
    </header>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/place1.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="img/place2.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="img/place3.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="img/place4.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="img/event1.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="img/event2.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="img/event3.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="img/event4.jpg" />
            </div>
            <div class="swiper-slide">
                <img src="img/restaurant3.jpg" />
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>


    <div class="container">
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                aria-expanded="false">
                Sort
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li> <a class="dropdown-item" href="index.html">Home</a></li>
                <li id="ascendingBtn"><a class="dropdown-item" href="#">Ascending</a></li>
                <li id="descendingBtn"><a class="dropdown-item" href="#">Descending</a></li>
            </ul>
        </div>


        <div id="ascending" class="row ">

        </div>
        <div id="descending" class="row g-4">

        </div>

        <div id="placesCards">
            <!-- Place cards start -->
            <div class="cardStart">
                <h2>Places</h2>
                <div class="row g-4" id="place"></div>
            </div>
            <!-- Place cards end -->

            <!-- Restaurant cards start -->
            <div class="cardStart">
                <h2>Restaurants</h2>
                <div class="row g-4" id="restaurant"></div>
            </div>
            <!-- Restaurant cards end -->

            <!-- Event cards start -->
            <div class="cardStart">
                <h2>Events</h2>
                <div class="row g-4" id="event"></div>
            </div>
            <!-- Event cards end -->
        </div>

    </div>

    <footer>
        <h1>Experience in Vienna</h1>
    </footer>


    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: ".swiper-pagination",
            },
        });
    </script>

<script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
